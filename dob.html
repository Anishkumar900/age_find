<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dob.css">
    <title>Age Verification</title>
</head>
<body>
    <div class="age-verification-container">
        <h1> What is your Age.</h1>
        <p>Please enter your birthdate to find your age:</p>
        <form id="ageVerificationForm">
            
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" required>
            <button type="button" onclick="verifyAge()">Verify Age</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="dob.js"></script>
</body>
</html>
